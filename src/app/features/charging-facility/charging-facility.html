
<p-tabs [value]="selectedTabValue()">
  <p-tablist>
    @for (tab of tabs; track tab.id) {
      <p-tab
        (click)="navigate(tab)"
        [value]="tab.value">
        <i [class]="tab.icon"></i>
        <span>{{ tab.name }}</span>
      </p-tab>
    }
  </p-tablist>

  <p-tabpanel [value]="selectedTabValue()">
    <router-outlet />
  </p-tabpanel>
</p-tabs>
